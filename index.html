<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Promotional Email</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            padding: 20px 0;
        }
        
        .email-container {
            width: 626px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        .header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #eee;
        }
        
        .company-text {
            color: #555;
            font-weight: 600;
            font-size: 18px;
        }
        
        .banner {
            background-color: #FFCF33;
            padding: 30px 20px;
            text-align: center;
            position: relative;
            background-image: url('shopping-bags.jpg');
            background-size: cover;
            background-position: center;
        }
        
        .banner-text {
            color: white;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .shop-now-btn {
            display: inline-block;
            padding: 8px 20px;
            background-color: transparent;
            color: white;
            text-decoration: none;
            border: 2px solid white;
            font-size: 14px;
            text-transform: uppercase;
        }
        
        .product-grid {
            display: flex;
            flex-wrap: wrap;
            background-color: white;
            padding: 2px; /* Add a small padding around the grid */
        }
        
        .product-item {
            width: calc(50% - 4px);
            position: relative;
            margin: 2px; /* Add margin to create white space between items */
            height: 170px; /* Fixed height to maintain consistency */
            overflow: hidden;
        }
        
        .product-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        .product-overlay {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            padding: 10px;
        }
        
        .collection-title {
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 5px;
        }
        
        .collection-subtitle {
            font-size: 12px;
            max-width: 180px;
        }
        
        .pink-bg {
            background-color: #FF4F87;
            padding: 10px;
        }
        
        .discount-box {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #514BFF;
            color: white;
            height: 100%;
            padding: 20px;
        }
        
        .discount-amount {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .discount-text {
            font-size: 12px;
            text-align: center;
            max-width: 200px;
        }
        
        .footer {
            padding: 20px;
            text-align: center;
            border-top: 1px solid #eee;
        }
        
        .follow-text {
            color: #999;
            font-size: 12px;
            letter-spacing: 2px;
            margin-bottom: 15px;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .social-icon {
            width: 30px;
            height: 30px;
            background-color: #eee;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            color: #555;
            text-decoration: none;
        }
        
        .divider {
            height: 1px;
            background-color: #eee;
            margin: 20px 0;
        }
        
        .footer-text {
            color: #999;
            font-size: 10px;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <div class="company-text">COMPANY</div>
        </div>
        
        <div class="banner">
            <div class="banner-text">LAST OFFER</div>
            <a href="#" class="shop-now-btn">SHOP NOW</a>
        </div>
        
        <div class="product-grid">
            <!-- Shoes product -->
            <div class="product-item">
                <img src="4.jpg" alt="Black sneakers">
                <div class="product-overlay pink-bg">
                    <div class="collection-title">SIMILAR COLLECTION</div>
                    <div class="collection-subtitle">Lorem ipsum is simply dummy text</div>
                </div>
            </div>
            
            <!-- Two girls sitting -->
            <div class="product-item">
                <img src="1.jpg" alt="Two women sitting and looking at phone">
            </div>
            
            <!-- Hands with wallet -->
            <div class="product-item">
                <img src="2.jpg" alt="Hands with wallet and credit cards">
            </div>
            
            <!-- 50% off box -->
            <div class="product-item">
                <div class="discount-box">
                    <div class="discount-amount">50%<span>OFF</span></div>
                    <div class="discount-text">Lorem ipsum is simply dummy text for printing and typesetting industry</div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <div class="follow-text">FOLLOW US</div>
            <div class="social-icons">
                <a href="#" class="social-icon">f</a>
                <a href="#" class="social-icon">in</a>
                <a href="#" class="social-icon">t</a>
                <a href="#" class="social-icon">p</a>
            </div>
            <div class="divider"></div>
            <div class="footer-text">
                Lorem ipsum is simply dummy text for printing and typesetting industry
            </div>
        </div>
    </div>
</body>
</html>
